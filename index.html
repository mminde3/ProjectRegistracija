<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Registracija</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container">
        <div class="row m-5">
        <div class="divtext col-sm-3 p-4">
          <img src="./img/contact-image.png" alt="">
          <h2>Contact US</h2>
          <h4>We would love to hear from you!</h4>
        </div>
        <div class="divform col-sm-9 p-5">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">First Name:</label>
                  <input type="Firstname" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name:</label>
                    <input type="Lastname" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="Lastname" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Comment:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="px-5 btn buton  mb-2">Submit</button>
              </form>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
